<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;

      background:
        linear-gradient(rgba(255, 182, 193, .65), rgba(255, 154, 158, .65)),
        url("./us5.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center 25%;
    }

    @media (max-aspect-ratio: 3/4) {
      body {
        background:
          linear-gradient(rgba(255, 182, 193, .65), rgba(255, 154, 158, .65)),
          url("./us4.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .wrapper {
        width: 300px;
        height: 300px;
      }
    }


    .wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffc0cb;
      transform: rotate(-45deg);
      border-radius: 20px;
      filter:
        drop-shadow(0 0 15px rgba(255, 77, 109, 0.45)) drop-shadow(0 0 30px rgba(255, 77, 109, 0.25));
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }


    .heart::before {
      top: -50%;
    }

    .heart::after {
      left: 50%;
    }

    .content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 38px;
      color: #d6336c;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      width: 220px;
      height: 60px;
    }

    button {
      border: none;
      padding: 10px 22px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 0;
    }

    #no {
      background: #adb5bd;
      color: #333;
      right: 0;
    }

    .valentine-message {
      display: none;
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: #d6336c;
      line-height: 1.4;
    }

    .heart-float {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: rotate(-45deg) scale(1);
      }

      30% {
        transform: rotate(-45deg) scale(1.1);
      }

      60% {
        transform: rotate(-45deg) scale(1.15);
      }
    }

    @keyframes glowPulse {
      50% {
        filter: drop-shadow(0 0 30px rgba(255, 77, 109, 0.8)) drop-shadow(0 0 60px rgba(255, 77, 109, 0.5));
      }
    }

    .heartbeat {
      animation:
        heartbeat 1.4s ease-in-out infinite,
        glowPulse 1.4s ease-in-out infinite;
    }

    .cursor {
      display: inline-block;
      margin-left: 4px;
      animation: blink 1s infinite;
      color: #d6336c;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      50.01%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="wrapper" id="heartBox">
    <div class="heart"></div>

    <div class="content">
      <h1 id="question">Will you be my Valentine?</h1>

      <div class="buttons" id="buttons">
        <button id="yes">Yes ‚ù§Ô∏è</button>
        <button id="no">No üôà</button>
      </div>

      <div class="valentine-message" id="message"></div>
    </div>
  </div>

  <audio id="romanticMusic">
    <source src="./dooron.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const heart = document.querySelector(".heart");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const message = document.getElementById("message");
    const music = document.getElementById("romanticMusic");

    const herName = "Payal";
    let heartInterval;

    function typeHTML(element, html, speed = 60, callback) {
      element.innerHTML = "";
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      cursor.textContent = "|";

      const tokens = html.match(/(<[^>]+>|[^<])/g);
      let i = 0;

      element.appendChild(cursor);

      const timer = setInterval(() => {
        cursor.remove();
        element.innerHTML += tokens[i];
        element.appendChild(cursor);
        i++;

        if (i >= tokens.length) {
          clearInterval(timer);
          cursor.remove();
          if (callback) callback();
        }
      }, speed);
    }


    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttons.style.display = "none";
      message.style.display = "block";

      heart.classList.add("heartbeat");

      typeHTML(
        message,
        `Hello ${herName} üíñ<br>
  In a world full of choices,<br>
  you chose <i>me</i> and it means everything to me üíó<br>
  I promise to choose you Today, Tomorrow and Forever üíû`,
        60,
        () => {
          setTimeout(() => {
            message.innerHTML += "<br><br>";
            typeHTML(
              message,
              "I love you ‚ù§Ô∏è‚ú®",
              90
            );
          }, 1200);
        }
      );

      music.volume = 0.3;
      music.play();

      for (let i = 0; i < 25; i++) createHeart();

      if (!heartInterval) {
        heartInterval = setInterval(createHeart, 400);
      }
    });

    function moveNo(e) {
      e.preventDefault();

      const heartBox = document.getElementById("heartBox");
      const noBtn = document.getElementById("no");

      const boxRect = heartBox.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 20;

      const maxX = boxRect.width - btnRect.width - padding;
      const maxY = boxRect.height - btnRect.height - padding;

      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseenter", moveNo);

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart-float";
      const icons = ["üíñ", "üíó", "üíû", "üå∏", "üåπ"];
      h.innerText = icons[Math.floor(Math.random() * icons.length)];
      h.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }
  </script>

</body>

</html>
